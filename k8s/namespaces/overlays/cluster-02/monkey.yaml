---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monkey-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/namespaces/base/monkey"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monkey-monkey-app
  namespace: flux-system
spec:
  interval: 5m
  timeout: 10m
  path: "./k8s/namespaces/base/monkey/monkey-app"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: monkey-namespace
      namespace: flux-system
    - name: network-system-cert-manager-issuers
      namespace: flux-system
  patches:
    - patch: |-
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: monkey
          namespace: monkey
        spec:
          template:
            spec:
              containers:
                - name: monkey
                  image: zolinz/api-1-amd64:10
